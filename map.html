<!DOCTYPE html>
<html>

<head>
<style>
/* Set the size of the div element that contains the map */
#map {
  height: 400px;
  /* The height is 400 pixels */
  width: 50%;
  /* The width is the width of the web page */
}
</style>
</head>

<body>
  <h3>My Google Maps Demo</h3>
  <!--The div element for the map -->
  <div id="map"></div>
  <script>
  function addMarker(latitude, longitude, contentLoc, map) {
    var latLng = new google.maps.LatLng(latitude, longitude);
    var marker = new google.maps.Marker({
      position: latLng,
      map: map,
      draggable: false
    });
    var infowindow = new google.maps.InfoWindow({
      content: contentLoc
      //console.log("content -" + marker.contentString);
    });
    google.maps.event.addListener(marker, 'click', function () {
      infowindow.open(map, marker);
      //infowindow.content = marker.contentString
    });
  }
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var puppet = { lat: 45.52, lng: -122.67 };
      // The map, centered at Puppet
      var map = new google.maps.Map(
        document.getElementById('map'), { zoom: 10, center: puppet });
        // The marker, positioned at Puppet
        var marker1 = new google.maps.Marker({ position: puppet, map: map });
        var markers = [
          {
            locName: 'IRCO',
            lat: 45.52687,
            lon: -122.556986,
            contentString: "<p>8040 N.E. Sandy Boulevard</p>",
            street: '8040 N.E. Sandy Boulevard',
            city: 'Portland',
            state: 'OR',
            zip: 97220
          }, {
            locName: 'Earl Boyles Elementary',
            lat: 45.494709,
            lon: -122.551952,
            contentString: "<p>10822 S.E. Bush Street</p>",
            street: '10822 S.E. Bush Street',
            city: 'Portland',
            state: 'OR',
            zip: 97266
          }, {
            locName: 'George Middle School',
            lat: 45.596308,
            lon: -122.736689,
            contentString: "<p>10000 North Burr Avenue</p>",
            street: '10000 North Burr Avenue',
            city: 'Portland',
            state: 'OR',
            zip: 97203
          }];

          markers.forEach(marker => {
            addMarker(marker.lat, marker.lon, marker.contentString, map);
        });

        }
        </script>
        <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
      -->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkuqTZuYig50pPb4aWin9L6lIJym3zLvw&callback=initMap">
      </script>
    </body>

    </html>
